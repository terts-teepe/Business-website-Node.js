<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<h2 class="w3-center">FELIX PICTURES</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="../photosterts/aap.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/birdargentina.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/capu.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/alpacca.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/hotwater.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/swerver.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/rood.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/huis.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/hondjes.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/dog.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/colombia.jpg" style="width:100%">
  <img class="mySlides" src="../photosterts/ijsje.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  //get information of the link
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {
    slideIndex = 1
  }    
  if (n < 1) {
    slideIndex = x.length
  }
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
